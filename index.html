    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Stopwatch</title>
    </head>
    <body>
    <div class="container mt-2">
        <!-- Get time
        <div class="row">
            <div class="col-md-4 m-auto">
                <div class="card">
                    <div class="card-header text-center bg-danger text-light">
                        <div class="row">
                            <div class="col-md-6 text-center">
                                <button id='get-time' class="btn btn-outline-light"><h4 class="m-auto">Get Time</h4></button>
                            </div>
                            <div class="col-md-6 text-center">
                                <h3 class="" id="time"></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        -->


        <!-- StopWatch 
            Add keyboard keys to start, stop, restart the watch
        -->
        <div class="row mt-5">
            <div class="col-lg-6 m-auto">
                <div class="card stopwatch">
                    <div class="card-header text-center">
                        <h3 class="center">Stopwatch</h3>
                    </div>
                    <div class="card-body text-center">
                        <h3 class="display-1 mb-5 mt-3">
                            <span id="minutes">00</span>: 
                            <span id="seconds">00</span>: 
                            <span id="m-seconds">00</span>
                            
                        </h3>
                        <button class="btn btn-primary stopwatch-btn" id="start-btn">Start</button>
                        <button class="btn btn-danger stopwatch-btn" id="stop-btn">Stop</button>
                        <button class="btn btn-warning stopwatch-btn" id="restart-btn">Restart</button>
                </div>
                    <div class="card-footer text-center">
                        <h5>
                            <p>s -> Start</p>
                            <p>t -> Stop</p>
                            <p>r -> Restart</p>
                        </h5>
                     </div>

                </div>
            </div>
        </div>

        <!-- Result 
        <div class="row mt-5">
            <div class="col-lg-6 m-auto">
                <div class="card">
                    <div class="card-header text-center bg-warning text-dark">
                        <h3 class="time" id="answer"></h3>
                    </div>

                </div>
            </div>
        </div>
        -->
    </div>
    </body>
